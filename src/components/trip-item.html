<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- bootstrap.min css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="trips-data"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      const tripsData = [
        {
          image: '../../images/core/tour/posters/sharing_trip1.jpg',
          title: 'ONE DAY SHARING TRIP',
          description: `Embark on an unforgettable one-day adventure through Nusa Tenggara Timur (NTT), a province in eastern Indonesia known for its stunning landscapes, rich culture, and friendly locals.`,
          button: {
            title: 'See more',
            cssClass: 'primary'
          },
          packages: {
            destination: [
              'Padar Island (Hiking)',
              'Taka Makassar (Trekking)',
              'Pink Beach (Snorkling or Swimming)',
              'Manta Point (Snorkling or Swimming)',
              'Kanawa Island (Snorkling)',
              'Komodo Island (Snorkling or Relaxing)'
            ],
            includes: [
              'Lunch (chicken/ fish/ vegetarian)',
              'Drinks (mineral water & soft-drink)',
              'Snack',
              'Fruit (depend on the season)',
              'Snorkling Gears',
              'Transportation (pickup & drop off - hotel)',
              'life Jacket',
              'Guide'
            ],
            excludes: ['Entrance fee to komodo national park']
          }
        },
        {
          image: '../../images/core/tour/posters/sunset_trip1.jpg',
          title: 'SUNSET TRIP',
          description: `A trip to the Indonesian Komodo Island offers an adventurous and unique experience that allows travelers to explore one of the most fascinating and biodiverse regions in the world.`,
          button: {
            title: 'See more',
            cssClass: 'warning'
          },
          packages: {
            destination: [
              'Kelor Island (swimming & short hikkinng)',
              'manjarite Island (snorkling & taking photo)',
              'rinca Island (seeing komodo dragon & short walk)',
              'kalong Island (sunset moment & bats experience)'
            ],
            includes: [
              'Lunch (chicken/ fish/ vegetarian)',
              'Drinks (mineral water & soft-drink)',
              'Snack',
              'Fruit (depend on the season)',
              'Snorkling Gears',
              'Transportation (pickup & drop off - hotel)',
              'Life Jacket',
              'Guide'
            ],
            excludes: [
              'Entrance fee to komodo national park (please note they only accept cash)'
            ]
          }
        }
      ];

      for (let index = 0; index < tripsData.length; index++) {
        const item = tripsData[index];
        const encodedString = encodeURIComponent(
          JSON.stringify(tripsData[index])
        );

        $('#trips-data').append(`
          <div class="col">
            <div class="card shadow-sm">
              <a style="text-decoration: none; color: grey" target="_blank" href="../../tour-detail.html?tripData=${encodedString}">
                <img
                  src="${item.image}"
                  class="img-fluid bd-placeholder-img card-img-top"
                  alt="${item.image}"
                  style="height:240px;object-fit:cover"
                />
              </a>
              <div class="card-body">
                <a style="text-decoration: none; color: grey" target="_blank" href="../../tour-detail.html?tripData=${encodedString}">
                  <p class="card-text bold text-muted">
                    <strong>
                      ${item.title}
                    </strong>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-outline-${item.button.cssClass} btn-block">${item.button.title}</button>
                  </div>
                </a>
              </div>
            </div>
          </div>
        `);
      }
    </script>
  </body>
</html>
